name: Build Nukkit AntiCheat

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Download Nukkit
        run: |
          mkdir -p libs
          curl -L -o libs/nukkit.jar https://repo.opencollab.dev/maven-snapshots/cn/nukkit/nukkit/1.0-SNAPSHOT/nukkit-1.0-20251106.144207-1222.jar

      - name: Compile plugin
        run: |
          mkdir -p out/classes
          mkdir -p out/jar
          javac -encoding UTF-8 -cp "libs/*" -d out/classes $(find src -name "*.java")
          cd out/classes
          jar cf ../jar/AntiCheat.jar .
          cd ../..

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: AntiCheat
          path: out/jar/AntiCheat.jar
